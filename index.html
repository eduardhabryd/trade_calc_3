<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Position Calculator</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer type="module" src="src/js/controller.js"></script>
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!--  -->
      <div class="commission">
        <p>Commission Rate:</p>
        <select id="broker">
          <option value="BINANCE" selected>Binance</option>
          <option value="KRAKEN">Kraken</option>
        </select>
      </div>
      <div class="divider"></div>
      <h1 class="heading">Calculate Position</h1>
      <div class="form-container">
        <form class="input-form">
          <div class="input-group">
            <label for="deposit">Deposit in USD(T):</label>
            <input type="number" id="deposit" placeholder="100" value="100" />
          </div>
          <div class="input-group">
            <label for="risk">Risk %:</label>
            <input type="number" id="risk" placeholder="1" value="1" />
          </div>
          <div class="input-group">
            <label for="stop">Stop %:</label>
            <input type="number" id="stop" placeholder="0.1" value="0.1" />
          </div>
          <div class="button"><p>Calculate</p></div>
        </form>
      </div>
    </div>
    <!-- ==================== MODAL WINDOW -->
    <div class="overlay hidden"></div>
    <div class="popup hidden"> 
      <!-- hidden -->
      <div class="close">&#x2715;</div>
      <div class="content">
        <h1 class="position">$125</h2>
      </div>
      <div class="solid"></div>
      <div class="button-container">
        <div class="copy"><p class="copyText">Copy</p></div>
      </div>
    </div>
  </body>
</html>
